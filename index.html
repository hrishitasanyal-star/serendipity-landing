<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendipity Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fffafc;
            color: #333;
            overflow-x: hidden;
        }

        /* Landing */
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #ffe4e1, #fff0f5);
            text-align: center;
            position: relative;
        }

        .landing h1 {
            font-family: 'Parisienne', cursive;
            font-size: 3rem;
            color: #ff6f91;
            margin-bottom: 1rem;
        }

        .landing p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        /* Scroll down arrow */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            color: #ff6f91;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 111, 145, 0.3);
        }

        /* About section */
        .about {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff0f5;
            font-size: 2rem;
            color: #ff6f91;
        }

        /* Spinning vinyl */
        .vinyl {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: url('https://toppng.com/uploads/preview/vinyl-record-transparent-png-hi-res-vinyl-record-11563006189pcrpuvqtxh.png') no-repeat center/cover;
            position: fixed;
            bottom: 30px;
            right: 30px;
            animation: spin 4s linear infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Music popup */
        .music-popup {
            position: fixed;
            bottom: 120px;
            right: 40px;
            width: 220px;
            padding: 15px;
            background: #fff0f5;
            border: 2px solid #ff6f91;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 111, 145, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            font-size: 0.9rem;
            text-align: center;
            z-index: 999;
        }

        .music-popup.active {
            opacity: 1;
            transform: scale(1);
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            80% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .music-popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .music-popup button:hover {
            transform: scale(1.1);
        }

        .music-popup iframe {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- Landing -->
    <section class="landing">
        <h1>Serendipity</h1>
        <p>Welcome to Serendipity ‚Äî a little corner of joy, pastel dreams, and happy vibes. Explore, scroll, and get
            inspired as colors, music, and cuteness swirl together!</p>

        <div class="scroll-down" onclick="document.querySelector('.gallery').scrollIntoView({behavior:'smooth'})">
            &#8595;</div>

        <div class="vinyl" id="vinyl"></div>

        <!-- Music popup -->
        <div class="music-popup" id="musicPopup">
            <p>üçπ Pop in some pastel beats! üéµ</p>
            <iframe width="210" height="60"
                src="c:\Users\us\Downloads\Taylor Swift - Red x Daylight Mashup (From The Summer I Turned Pretty Season 3 Trailer).mp3"
                title="Audio player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <button id="closeMusic">Close</button>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
        <img src="https://i.pinimg.com/736x/20/e5/3b/20e53b47c71b83b893e073c61407239e.jpg" alt="Pic 1">
        <img src="https://i.pinimg.com/736x/9d/1a/a0/9d1aa07dd03fd8f2cbf197a35dca466c.jpg" alt="Pic 2">
        <img src="https://i.pinimg.com/1200x/f0/45/59/f04559d7e5bb378a63c1169bb0e7a866.jpg" alt="Pic 3">
        <img src="https://i.pinimg.com/736x/97/9c/3b/979c3b87077f3de1d4ba3267ccf3c71f.jpg" alt="Pic 4">
    </section>

    <!-- About -->
    <section class="about">
        Scrolled down! Add your content here üñ§
    </section>

    <script>
        const vinyl = document.getElementById('vinyl');
        const musicPopup = document.getElementById('musicPopup');
        const closeBtn = document.getElementById('closeMusic');

        vinyl.addEventListener('click', () => {
            musicPopup.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            musicPopup.classList.remove('active');
        });
    </script>

</body>

</html>
